{% extends "./master.html" %}

{% load rules %}

{% block title %}Add Voucher{% endblock %}

{% block content %}

{% if message %}
<div class="alert alert-success">{{ message }}</div>
{% endif %}

Add a new ownership voucher:
<form method="POST" action="/portal/ov/add/" enctype="multipart/form-data">
    {% csrf_token %}
    <textarea name="ov"></textarea> <br>
    OR <br>
    Upload a CBOR encoded voucher: <br>
    <input type="file" name="ov_file"> <br>
    <input type="submit" value="Add voucher"> <br>
</form>

{% endblock %}
